<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="shortcut icon" type="image/png" href="images/icon.png">
    <title>AirBnB clone</title>

  </head>

  <body>
    
    <header>
      <a href="" class="logo"></a>
    </header>

    <div class="container">
      <section class="filters">
        
        <div class="locations">
          <h3>States</h3>
          <h4>Texas, Florida...</h4>
          <div class="popover">
            <ul>
              <li>
                <h2>Texas:</h2>
              <ul>
                <li>Dallas</li>
                <li>Houston</li>
              </ul>
              </li>
              <li>
                <h2>Florida:</h2>
                <ul>
                  <li>Miami</li>
                  <li>Tampa</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
	
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Clubhouses, Parking...</h4>
          <div class="popover">
            <ul>
              <li>Internet</li>
              <li>School</li>
              <li>hospital</li>
              <li>Toilet</li>
            </ul>
          </div>
        </div>
        <button type="button">Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My Home</h2>
        </article>
        <article>
          <h2>Tiny House</h2>
        </article>
        <article>
          <h2>A Suite</h2>
        </article>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  
  </body>
</html>
